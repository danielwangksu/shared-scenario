<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Control Panel">
    <meta name="author" content="Daniel Wang">

    <title>Temperature Control Panel</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

  </head>

  <body>
  <div class="container">

    <h1 class="text-center">Temperature Control Panel</h1>

    <div ng-app='real-time' ng-controller='update_control'>
      <ul class="unstyled">
        <li ng-repeat="(key, value) in update_data">
          <span><strong>{{key}}</strong> : {{value}}</span>
        </li>
      </ul>    
    </div>

    <div class="col-lg-6"> 
      <form action="index.html" method="POST">
        <label for="inputdefault">Update Desired Temperature:</label> 
        <div class="input-group">
          <input type="text" class="form-control" name="new_setpoint" placeholder="Please input the desired temperature">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-upload">Submit</span>
            </button>
          </span>
 	      </div>
      </form>
    </div>

  </div>
  </body>
</html>
